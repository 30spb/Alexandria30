name: Deploy mkdocs to github pages (self-host)
on:
  push:
    branches:
      - test
    paths:
      - .github/workflows/selfhost-deploy.yml
      - docs/**
      - mkdocs.yml
permissions:
  contents: write
jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-material
      - run: pip install mkdocs-git-revision-date-localized-plugin mkdocs-awesome-pages-plugin
      - run: mkdocs build
        if: success() || failure()
      - run: cp -a ./site/. /home/github-runner/nginx/html/
