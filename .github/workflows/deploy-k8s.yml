name: Build & deploy docker image

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/deploy-k8s.yml
      - docs/**
      - mkdocs.yml
env:
  KUBECONFIG: ${{ github.workspace }}/__kubeconfig_tmp__

jobs:
  deploy-to-docker-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
            context: .
            file: ./Dockerfile.multistage
            push: true
            tags: ${{ secrets.DOCKER_USERNAME }}/alexandria30:latest, ${{ secrets.DOCKER_USERNAME }}/alexandria30:${{ github.ref_name }}-${{ github.sha }},

  deploy-to-k8s:
    needs: deploy-to-docker-hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Authenticate to cluster
        run: echo ${{ secrets.KUBE_CONFIG }} | base64 -d > $KUBECONFIG
      - uses: firehed/deploy-to-kubernetes-action@v0.3.0
        with:
          namespace: default
          deployment: alexandria-deployment
          container: alexandria30
          image: ${{ secrets.DOCKER_USERNAME }}/alexandria30:${{ github.ref_name }}-${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}